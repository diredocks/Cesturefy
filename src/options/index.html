<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cesturefy</title>
  <link rel="icon" type="image/png" href="/images/iconx32.png" sizes="16x16">
  <link rel="stylesheet" href="index.css">

  <script src="components/popup-box.ts" type="module"></script>
  <script src="components/command-select.ts" type="module"></script>
  <script src="components/command-multi-select.ts" type="module"></script>
  <script src="components/color-picker.ts" type="module"></script>

  <script src="index.ts" type="module"></script>
  <script src="fragments/gestures.ts" type="module"></script>
  <script src="fragments/settings.ts" type="module"></script>
  <script src="fragments/exclusions.ts" type="module"></script>
  <script src="fragments/about.ts" type="module"></script>
</head>

<body>
  <div id ="Sidebar">
    <img class="logo" src="/images/iconx96.png">
    <ul class="navigation">
      <li class="nav-item">
        <a href="#Gestures">
          <span class="nav-item-symbol icon-arrows"></span>
          <span class="nav-item-label" data-i18n="navigationGestures"></span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#Settings">
          <span class="nav-item-symbol icon-gear"></span>
          <span class="nav-item-label" data-i18n="navigationSettings"></span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#Extras">
          <span class="nav-item-symbol icon-star"></span>
          <span class="nav-item-label" data-i18n="navigationExtras"></span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#Exclusions">
          <span class="nav-item-symbol icon-list"></span>
          <span class="nav-item-label" data-i18n="navigationExclusions"></span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#About">
          <span class="nav-item-symbol icon-info"></span>
          <span class="nav-item-label" data-i18n="navigationAbout"></span>
        </a>
      </li>
    </ul>

    <form id="themeSwitch">
      <input type="radio" class="theme-button theme-light" name="theme" value="light" data-config="Settings.General.theme">
      <input type="radio" class="theme-button theme-dark" name="theme" value="dark" data-config="Settings.General.theme">
      <input type="radio" class="theme-button theme-high-contrast" name="theme" value="highContrast" data-config="Settings.General.theme">
    </form>
  </div>

  <div id="Content">
    <div class="content" data-include="/options/fragments/gestures.html" id="Gestures"></div>
    <div class="content" data-include="/options/fragments/settings.html" id="Settings"></div>
    <div class="content" data-include="/options/fragments/extras.html" id="Extras"></div>
    <div class="content" data-include="/options/fragments/exclusions.html" id="Exclusions"></div>
    <div class="content" data-include="/options/fragments/about.html" id="About"></div>
  </div>
</body>
</html>
